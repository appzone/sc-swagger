tags:
- name: SC-USER
  description: 'SC USER API'
- name: SC-AUTH
  description: 'SC AUTH API'

paths:

### FOR SC-AUTH
  /sc-auth/login:
    post:
      operationId: Login
      summary: Login
      description: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      tags: 
        - SC-AUTH
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'success'
                  data:
                    type: object
                    example:
                      $ref: '#/components/examples/login/value'
  /sc-auth/refresh:
    post:
      operationId: Refresh token
      summary: Refresh token
      description: Refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Refresh'

      tags: 
        - SC-AUTH
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'success'
                  data:
                    type: object
                    example:
                      $ref: '#/components/examples/login/value'


  /sc-user/users:
    get:
      operationId: Get All Users
      summary: Get All Users
      description: Get All Users
      security:
        - bearerAuth: []
      tags: 
        - SC-USER
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'success'
                  data:
                    type: array
                    example:
                      - $ref: '#/components/examples/user/value'
                      - $ref: '#/components/examples/user/value'

    post:
      operationId: Create User
      summary: Create User
      description: Create User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      security:
        - bearerAuth: []
      tags: 
        - SC-USER
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'success'
                  data:
                    type: object
                    example:
                      $ref: '#/components/examples/user/value'
  /sc-users/user/{userId}: 
    delete:
      operationId: Delete User by User Id
      summary: Delete User by User Id
      description: Delete User by User Id
      parameters: 
        - $ref: '#/components/parameters/userId'
      security:
        - bearerAuth: []      
      tags: 
        - SC-User
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Success"
                  message:
                    type: string
                    example: "User deleted successfully!"

    put: 
      operationId: Update User by User Id
      summary: Update User by User Id
      description: Update User by User Id
      security:
        - bearerAuth: []
      requestBody:
        # required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      tags: 
        - SC-USER
      parameters: 
        - $ref: '#/components/parameters/userId'
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string  
                    example: 'Success'
                  data:
                    type: object
                    example:
                      $ref: '#/components/examples/user/value'
  
    get:
      operationId: Get User by User Id
      summary: Get User by User Id
      description: Get User by User Id
      security:
        - bearerAuth: []      
      tags: 
        - SC-USER
      parameters: 
        - $ref: '#/components/parameters/userId'
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Success"
                  data:
                    type: object
                    example:
                      $ref: '#/components/examples/user/value'

