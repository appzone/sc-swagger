- name: SC-AUTH
  description: 'SC AUTH API'

paths:

### FOR SC-AUTH
  /sc-auth/login:
    post:
      operationId: Login
      summary: Login
      description: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      tags: 
        - SC-AUTH
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'success'
                  data:
                    type: object
                    example:
                      $ref: '#/components/examples/login/value'
  /sc-auth/refresh:
    post:
      operationId: Refresh token
      summary: Refresh token
      description: Refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Refresh'

      tags: 
        - SC-AUTH
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'success'
                  data:
                    type: object
                    example:
                      $ref: '#/components/examples/login/value'


  /sc-user/users:
     post:
      operationId: Create User
      summary: Create User
      description: Create User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      security:
        - bearerAuth: []
      tags: 
        - SC-USER
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'success'
                  data:
                    type: object
                    example:
                      $ref: '#/components/examples/user/value'
